"numconsolelines" "0"
"FarZ" "10000"
"DetailTextureScale" "1.0"
"FogEnable" "0"
"optimizesurfaces" "1"
"windowed" "1"
"bitdepth" "32"
"runworld" "worlds/demoroom"
"screenwidth" "640"
"DetailTextures" "1"
"enabledevice" "##mouse"
"EnvMapEnable" "1.000000"
"ForceClear" "1"
"screenheight" "480"
AddAction MoveForward 1
AddAction MoveBackward 2
AddAction MoveLeft 3
AddAction MoveRight 4
AddAction PlayMusic 17
AddAction StopMusic 18
AddAction PauseMusic 19
AddAction ChangeIntensity 20
AddAction PrevIntensity 21
AddAction NextIntensity 22
AddAction RestartDM 23
AddAction Quit 250
AddAction Axis3 -3
AddAction Axis2 -2
AddAction Axis1 -1

enabledevice "##keyboard"
rangebind "##keyboard" "##1" 0.000000 0.000000 "Quit" 
rangebind "##keyboard" "##205" 0.000000 0.000000 "NextIntensity" 
rangebind "##keyboard" "##203" 0.000000 0.000000 "PrevIntensity" 
rangebind "##keyboard" "I" 0.000000 0.000000 "ChangeIntensity" 
rangebind "##keyboard" "##57" 0.000000 0.000000 "PauseMusic" 
rangebind "##keyboard" "##208" 0.000000 0.000000 "StopMusic" 
rangebind "##keyboard" "##200" 0.000000 0.000000 "PlayMusic" 
rangebind "##keyboard" "D" 0.000000 0.000000 "MoveRight" 
rangebind "##keyboard" "A" 0.000000 0.000000 "MoveLeft" 
rangebind "##keyboard" "W" 0.000000 0.000000 "MoveForward" 
rangebind "##keyboard" "S" 0.000000 0.000000 "MoveBackward" 
rangebind "##keyboard" "R" 0.000000 0.000000 "RestartDM" 
enabledevice "##mouse"
rangebind "##mouse" "##x-axis" 0.000000 0.000000 "Axis1" 
scale "##mouse" "##x-axis" 0.004625
rangebind "##mouse" "##y-axis" 0.000000 0.000000 "Axis2" 
scale "##mouse" "##y-axis" 0.004625
rangebind "##mouse" "Button 0" 0.000000 0.000000 "MoveForward" 
ModelAdd 0.000000 0.000000 0.000000
